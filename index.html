<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8">
        <title>Exercie_2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main style="background-color: #25f47f;" id="main">
            <div class="Status">
                <p>Round actuel : <span id='showActualRound'></span>/<span id='showTotalRound'></span></p>
            </div>
            <div>
                <div class="divbutton flex">
                    <p>Change the color ! :   </p><br>
                    <input class="button" id="colorButton" type="color" value="#25f47f"><br>
                    <input class="button" id="opacityButton" type="range" min="0" max="1" step="0.1" value="0.5"><br>
                </div>

                <div class="divbuttonIMG flex">
                    <p>Taille des images :</p>
                    <input class="button" id="sizeButton" type="range" min="60" max="100" step="10" value="100">
                </div>
            </div>

            <div class="choiceDiv flex">
                <div class="imageClass flex" >
                    <input class="rock" type="button" name="rock">
                    <input class="scissors" type="button" name="scissors">
                    <input class="paper" type="button" name="paper">
                </div>

            </div>


            <script src="script.js" charset="utf-8"></script>
        </main>
    </body>
</html>
